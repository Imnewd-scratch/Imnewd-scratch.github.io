<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you my crush?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .yes:hover {
            background-color: #388E3C;
        }

        .no {
            background-color: #F44336;
            color: white;
        }

        .no:hover {
            background-color: #C62828;
        }
    </style>
</head>

<body>
    <h1>Are you my crush?</h1>
    <button class="yes" onclick="window.open('https://www.youtube.com/watch?v=Shq7rKl9z2I', '_blank')">Yes</button>
    <button class="no" onclick="window.open('https://www.youtube.com/shorts/Mr1J-99KLEE', '_blank')">No</button>
</body>

</html>
